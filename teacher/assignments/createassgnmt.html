<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="assgnmt.css">
    <meta charset="utf-8">
    <title>Teacher Panel</title>
  </head>
  <body>

    <section>
    <div class="spacer">

    </div>
    <form>
    <ul class="form-style-1">
        <li><label>TITLE<span class="required">*</span></label><input type="text" name="field1" class="field-divided" placeholder="Title of Assignment/Activity"/></li>
        <li><label>DESCRIPTION</label><input type="text" name="field2" class="field-divided" /></li>
        <li>
            <label>ASSIGNED DATE<span class="required">*</span></label>
            <input type="date" name="field3"/>
            <label>SUBMISSION DATE<span class="required">*</span></label>
            <input type="date" name="field4">
        </li>
        <li>
            <label>ASSIGNMENT TYPE</label>
            <select name="field4" class="field-select">
            <option value="CIA COMPONENT">CIA COMPONENT</option>
            <option value="ASYNCHRONOUS">ASYNCHRONOUS</option>
            <option value="WORKOUT PROBLEMS">WORKOUT PROBLEMS</option>
            </select>
        </li>
        <li>
            <label>TEACHER'S NOTE</label>
            <textarea name="field5" id="field5" class="field-long field-textarea"></textarea>
        </li>
        <li>
            <input class="button" type="button" position="justify" value="CREATE" />
        </li>

    </ul>
    <div class="spacer">
    </div>
    </form>

  </section>

  </body>
</html>
